<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>live-chat</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="list-wrap">
		<div class="list">
			<div class="list-info">
				<img src="img/no-image.png" alt="">
				<p>Добро пожаловать!</p>
			</div>
		</div>
		<div class="chat">
			<div class="chat-window">
				<div class="chat-authorization">
					<h3 class="chat-authorization-title">Авторизация</h3>
					<form class="chat-authorization-form" action="" method="get">
						<input type="text" placeholder="ФИО">
						<input type="text" placeholder="Ник">
						<button>Войти</button>
					</form>
				</div>
			</div>
			<ul class="message-container"></ul>
			<div class="chat-panel">
				<input type="text">
				<span class="chat-sendBtn">Отправить</span>
			</div>
		</div>
	</div>	
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
