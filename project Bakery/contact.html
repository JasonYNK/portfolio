<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,700&amp;subset=cyrillic" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/45672df75a.js"></script>
    <title>Пекарня</title>
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <img src="img/logo.png"/>
        </div>
        <ul class="header_nav clearfix">
            <li><a href="home.html">Главная</a></li>
            <li><a href="about.html">О нас</a></li>
            <li><a href="menu.html">Меню</a></li>
            <li><a href="booking.html">Бронирование</a></li>
            <li><a href="contact.html">Связь с нами</a></li>
        </ul>
    </header>
    <!-- MENU FOR REDUCED VERSION OF NAVIGATION -->
    <section class="nav_reduce">
        <select class="nav_reduce_select">
            <option selected="selected">Перейти на ...</option>
            <option class="header_home" value="home.html">Главная</option>
            <option class="header_about" value="about.html">О нас</option>
            <option class="header_menu" value="menu.html">Меню</option>
            <option class="header_booking" value="booking.html">Бронирование</option>
            <option class="header_contact" value="contact.html">Связь с нами</option>
        </select>
    </section>
    <!-- MAP -->
    <section class="map">
        <div class="container">
            <h2 class="map_h2">Contact form</h2>
            <iframe class="map_google" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15401.85344867208!2d31.998305343772145!3d46.967804993009345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sru!4v1485443517351" 
                frameborder="0" style="border:0" allowfullscreen>
            </iframe>
        </div>
    </section>
    <!-- CONTACT FORM -->
    <section class="contact">
        <div class="contact_wrap">
            <div class="container">
                <div class="contact_wrapper">
                    <div class="contact_address">
                        <h5 class="contact_address_h5">Address</h5>
                        <p class="contact_title">8901 MARMORA ROAD,GLASGOW, D04 89GR.</p>
                        <p class="contact_text"><span>Freephone:</span>+1 800 559 6580</p>
                        <p class="contact_text"><span>Telephone::</span>+1 800 603 6035</p>
                        <p class="contact_text"><span>Fax:</span>+1 800 889 9898</p>
                        <p class="contact_text"><span>E-mail:</span>mail@demolink.org</p>
                    </div>
                    <div class="contact_block">
                        <h5 class="contact_block_h5">Get in touch</h5>
                        <form class="contact_form" action="" method="get">
                            <label><input type="text" name="name" placeholder="Name*." /></label>
                            <label><input type="text" name="email" placeholder="E-mail*." /></label>
                            <label><input type="text" name="phone" placeholder="Telephone:" /></label>
                            <textarea name="message" placeholder="Comment*. "></textarea>
                            <button class="contact_btn" type="button">Submit ____</button>
                        </form>
                        <p class="contact_tip">*required fields</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ARROW UP -->
    <span id="arrow_up" class="fa fa-arrow-circle-up"></span>
    <footer class="footer">
        <div class="footer_logo">
            <img src="img/footer_logo.png"/>
        </div>
    </footer>
<script>
var google = document.querySelector('.map_google');
    setTimeout(function(){
        google.classList.add('map_google_anim');
        
    },50);
</script>
<script src="js/js.js" type="text/javascript"></script>
</body>
</html>
